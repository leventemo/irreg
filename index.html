<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://fav.farmTractor" />
  <link rel="stylesheet" href="style.css">
  <title>Irreg</title>
</head>

<body>
  <div class="container">
    <div id="progressbar" class="hidden">
      <div id="progressbar-filled"></div>
    </div>
    <div id="dash-container">
      <input type="checkbox" id="checkbox-A1" class="hidden" name="checkbox-A1" value="A1">
      <label for="checkbox-A1" class="dash-item" tabindex="0">A1</label>
      <input type="checkbox" id="checkbox-A2" class="hidden" name="checkbox-A2" value="A2">
      <label for="checkbox-A2" class="dash-item" tabindex="0">A2</label>
      <input type="checkbox" id="checkbox-B1" class="hidden" name="checkbox-B1" value="B1">
      <label for="checkbox-B1" class="dash-item" tabindex="0">B1</label>
      <input type="checkbox" id="checkbox-B2" class="hidden" name="checkbox-B2" value="B2">
      <label for="checkbox-B2" class="dash-item" tabindex="0">B2</label>
      <input type="checkbox" id="checkbox-C1" class="hidden" name="checkbox-C1" value="C1">
      <label for="checkbox-C1" class="dash-item" tabindex="0">C1</label>
      <input type="checkbox" id="checkbox-C2" class="hidden" name="checkbox-C2" value="C2">
      <label for="checkbox-C2" class="dash-item" tabindex="0">C2</label>
      <input type="checkbox" id="checkbox-?" class="hidden" name="checkbox-?" value="?">
      <label for="checkbox-?" class="dash-item" tabindex="0">?</label>
      <div class="counter" id="counter"></div>
    </div>
    <div class="list-container"></div>
  </div>

  <div class="modal-outer">
    <div class="modal-inner">
      <p>You won't see this.</p>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
